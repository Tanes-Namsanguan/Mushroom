<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Table View</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: Inter, sans-serif; background: #f8fafc; color: #0f172a; margin: 0; padding: 20px; }
    h1 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    th, td { padding: 10px 12px; border-bottom: 1px solid #e2e8f0; text-align: left; }
    th { background: #f1f5f9; }
    tr:hover { background: #f9fafb; }
    .muted { color: #64748b; font-size: 0.9em; }
    #refresh { margin-bottom: 15px; padding: 8px 14px; border: none; border-radius: 6px; background: #0ea5e9; color: white; cursor: pointer; }
    #refresh:hover { background: #0284c7; }
  </style>
</head>
<body>
  <h1>Data Table View</h1>
  <button id="refresh">Refresh Now</button>
  <table id="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Timestamp (UTC)</th>
        <th>Value</th>
        <th>Meta</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4" class="muted">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchData() {
      const res = await fetch('/api/data');
      const data = await res.json();
      return data;
    }

    function renderTable(data) {
      const tbody = document.querySelector('#data-table tbody');
      tbody.innerHTML = '';
      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="muted">No data available</td></tr>';
        return;
      }
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${new Date(row.ts).toISOString()}</td>
          <td>${row.value}</td>
          <td>${row.meta ? JSON.stringify(row.meta) : ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function loadAndRender() {
      try {
        const data = await fetchData();
        renderTable(data);
      } catch (err) {
        console.error(err);
      }
    }

    document.getElementById('refresh').addEventListener('click', loadAndRender);

    // โหลดครั้งแรก
    loadAndRender();
    // อัปเดตอัตโนมัติทุก 5 วินาที
    setInterval(loadAndRender, 5000);
  </script>
</body>
</html>
